    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">

        <div class="item">

</div>


<div class="container">

	<img src="https://marketplace.canva.com/EAFO3SPDVSw/2/0/1600w/canva-black-white-and-red-minimalist-market-shops-discount-black-friday-banner-92nMHvlSEhQ.jpg" alt="">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   
    <div class="row text-center">
    
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3 ">
                
        <mat-card >
					<mat-card-content><img src="{{item.image}}" alt=""></mat-card-content>
                <mat-card-title><h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch; font-family:'Times New Roman';">{{item.title}}</h5></mat-card-title>
                <mat-card-subtitle><p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;font-family:'Times New Roman';">{{item.description}}</p></mat-card-subtitle>
                <mat-card-subtitle><p><strong>Price:</strong> ${{item.price}}</p></mat-card-subtitle>
                <mat-card-actions><button class="btn" (click)=addtocart(item)>Add to cart</button></mat-card-actions>
				</mat-card>
            </div>
        </ng-container>

    </div>
</div>
